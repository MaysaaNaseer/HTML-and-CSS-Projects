<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Minimalistic Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #000;
      padding: 10px;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 40px;
    }
    h1,h2{
      color:#555;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 300px;
      margin: 10px;
    }
    input, textarea {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#images">Images</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My minimalistic Website</h1>
    <p>This is a simple and minimalistic website that shows basic HTML structure and elements. Scroll down to see images, videos, and a contact form.</p>
  </section>

  <!-- Gallery Section -->
  <section id="images">
    <h2>My Images:</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAOmjZSUCW3tgBS_9lEL3cBLgxtMSR_znmcA&s" alt=" Image 1">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAOmjZSUCW3tgBS_9lEL3cBLgxtMSR_znmcA&s" alt=" Image 2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAOmjZSUCW3tgBS_9lEL3cBLgxtMSR_znmcA&s" alt=" Image 3">
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Featured Video</h2>
   <iframe width="914" height="514" src="https://www.youtube.com/embed/Y9kVrIVCnis" title="Minimalist Habits That Make Me Wealthy | minimalism + saving money" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Minimalistic Website. All rights reserved.</p>
  </footer>

</body>
</html>
